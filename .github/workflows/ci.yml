name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.7
          - 3.9

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Cache .mypy_cache
        id: cache-mypy
        uses: actions/cache@v3
        with:
          key: ${{ matrix.python-version }}-${{ runner.os }}
          path: .mypy_cache

      - uses: actions/setup-python@v4.1.0
        id: python-setup
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install dependencies
        if: steps.python-setup.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Run flakeheaven
        run: poetry run flakeheaven lint

      - name: Run mypy
        run: poetry run mypy vkbottle

      - name: Run tests
        run: poetry run pytest
